<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">

  <!-- dependencies -->
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
</head>

<body>

  <div id="main">
    <h1>chatterbox</h1>
    <form id='new-room'>
      <input type="text" name='roomname' id="room-value">
      <input type="submit" value='create a room'>
    </form>
    <ul id="roomSelect">
    </ul>
    <form id='send'>
      <input type="text" name='text' id="message-value">
      <input type="submit" value='Send Message'>
    </form>
    <a href="#" id="load-messages" >load new messages</a>
    <div id="chats"></div>
  </div>

  <!-- App Runner -->
  <script src="scripts/app.js"></script>
</body>

</html>
